{% extends "events/base.html" %}
{% load i18n %}
{% load account socialaccount %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow-lg border-0 rounded-3">
            <div class="card-body p-5 text-center">
                <h2 class="mb-4 fw-bold">Login</h2>
                <p class="text-muted mb-4">Silahkan masuk untuk mengelola seminar Anda.</p>

                <a href="{% provider_login_url 'google' %}" class="btn btn-outline-danger btn-lg w-100 d-flex align-items-center justify-content-center gap-2">
                    <img src="https://img.icons8.com/color/24/000000/google-logo.png" alt="Google">
                    Masuk dengan Google
                </a>

                <hr class="my-4">
                <a href="{% url 'home' %}" class="text-decoration-none text-muted">&larr; Kembali ke Beranda</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
